<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Attendance Entry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #004080;
      margin-bottom: 20px;
    }

    form {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: bold;
      margin-bottom: 8px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .file-upload {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .file-upload label {
      display: inline-block;
      background-color: #004080;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .file-upload input[type="file"] {
      display: none;
    }

    .submit-btn {
      text-align: center;
      margin-top: 25px;
    }

    .submit-btn button {
      padding: 12px 30px;
      font-size: 18px;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #sd{
      padding: 12px 30px;
      font-size: 18px;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .submit-btn button:hover {
      background-color: #0066cc;
    }

    @media (min-width: 600px) {
      .form-group {
        flex-direction: row;
        align-items: center;
      }

      .form-group label {
        width: 200px;
        margin-bottom: 0;
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
        flex: 1;
      }
    }
  </style>
</head>
<body>

  <h2>Attendance Entry Form</h2>

  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="lecture">Lecture Name</label>
      <select id="lecture" name="lecture" required>
        <option value="">-- Select Lecture --</option>
        <option value="ADA">ADA</option>
        <option value="CN">CN</option>
        <option value="WD">WD</option>
        <option value="IPDC">IPDC</option>
        <option value="PE">PE</option>
        <option value="DE">DE</option>
      </select>
    </div>

    <div class="form-group">
      <label for="faculty">Faculty Name</label>
      <select id="faculty" name="faculty" required>
        <option value="">-- Select Faculty --</option>
        <option value="SJA">SJA</option>
        <option value="HHM">HHM</option>
        <option value="PMC">PMC</option>
        <option value="CHM">CHM</option>
        <option value="NSS">NSS</option>
        <option value="NBN">NBN</option>
        <option value="DDS">DDS</option>
        <option value="BKB">BKB</option>
      </select>
    </div>

    <div class="form-group">
      <label for="lecture_notes">During Lecture</label>
      <textarea id="lecture_notes" name="lecture_notes" required></textarea>
    </div>

    <div class="form-group">
      <label for="file">Upload File</label>
      <div class="file-upload">
        <label for="file">ðŸ“Ž Choose File</label>
        <input type="file" id="file" name="file" accept=".pdf,.doc,.jpg,.png">
      </div>
    </div>

    <div class="submit-btn">
      <button type="submit">Submit Attendance</button>
    </div>
    <div class="submit-btn">
        <a id="sd" href="{% url 'showdata' %}">Show details</a>
    </div>
  </form>

</body>
</html>
